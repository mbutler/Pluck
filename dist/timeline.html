<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline Test</title>
</head>
<body>
  <h1>Timeline Test</h1>
  <button id="startTimeline">Start Timeline</button>
  <button id="playSoundNow">Play Sound Now</button>
  <script src="pluck.js"></script>
  <script>
    const timeline = new Pluck.Timeline();

    document.getElementById('startTimeline').addEventListener('click', () => {
      timeline.start();
      timeline.addSound('sound1.mp3', 5, 6); // Schedule sound to play after 6 seconds
      console.log('Timeline started and sound scheduled for 6 seconds into the future.');
    });

    document.getElementById('playSoundNow').addEventListener('click', () => {
      timeline.playSound('snd.mp3'); // Play sound immediately
      console.log('Immediate sound played.');
    });
  </script>
</body>
</html>
